<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better semantics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><div class="header">dit is de header</div>
    
     </header>
    <main>
        <div class="main">
            <div class="hoofdtitel"><h1>dit is de hoofdtitel </h1></div>
            <p>Het woord <span class="vetgedrukt"><strong> vet </strong></span> is vetgedrukt.</p>
    
            <section>
                <div class="subtitel"><h2>dit is de subtitel </h2></div>
                <p>en nog meer tekst.</p>
            </section>
        </div>
    </main>
  <footer>
    <div class="footer">dit is de footer</div>
  </footer>
</body>
</html>
